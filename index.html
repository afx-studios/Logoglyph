<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Arrival Logoglyph Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; text-align: center; }
    .controls { margin: 10px 0; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; padding: 20px; }
    .gallery img { width: 100%; height: auto; border: 1px solid #ddd; }
  </style>
</head>
<body>

<h1>Arrival Logoglyph Generator</h1>
<div class="controls">
  <button onclick="undo()">Undo</button>
  <button onclick="redo()">Redo</button>
  <button onclick="clearCanvas()">Clear Canvas</button>
  <button onclick="exportImage()">Export Inkblot</button>
  <label>Sections:</label>
  <input type="number" id="numSections" value="24" min="1" onchange="updateSections()">
  <div id="color-picker-container"></div>
</div>

<div>
  <canvas id="inkblotCanvas"></canvas>
</div>

<h2>Saved Inkblots</h2>
<div class="gallery" id="galleryContainer"></div>

<script>
  let numSections = 24;
  let history = [];
  let currentHistoryIndex = -1;
  const maxHistory = 50;
  let isDrawing = false;
  let prevMouseX, prevMouseY;
  let currentColor = [0, 0, 0];

  function setup() {
    const canvas = createCanvas(500, 500);
    canvas.parent("inkblotCanvas");
    setupUI();
    clearCanvas();
  }

  function setupUI() {
    const colorPicker = createColorPicker("#000000");
    colorPicker.parent("color-picker-container");
    colorPicker.input(() => currentColor = colorPicker.color().levels);
  }

  function draw() {
    translate(width / 2, height / 2);

    if (mouseIsPressed && isDrawing) {
      stroke(currentColor);
      strokeWeight(10);
      const currX = mouseX - width / 2;
      const currY = mouseY - height / 2;
      line(prevMouseX, prevMouseY, currX, currY);

      const angleStep = TWO_PI / numSections;
      for (let i = 1; i < numSections; i++) {
        const angle = i * angleStep;
        const rotatedPrev = rotatePoint(prevMouseX, prevMouseY, angle);
        const rotatedCurr = rotatePoint(currX, currY, angle);
        line(rotatedPrev.x, rotatedPrev.y, rotatedCurr.x, rotatedCurr.y);
      }
      prevMouseX = currX;
      prevMouseY = currY;
    } else if (mouseIsPressed) {
      isDrawing = true;
      prevMouseX = mouseX - width / 2;
      prevMouseY = mouseY - height / 2;
    } else {
      isDrawing = false;
    }
  }

  function rotatePoint(x, y, angle) {
    const cosA = cos(angle);
    const sinA = sin(angle);
    return createVector(x * cosA - y * sinA, x * sinA + y * cosA);
  }

  function exportImage() {
    saveCanvas("inkblot", "png");
    const img = createImg(getCanvasURL(), "Inkblot Image");
    img.size(150, 150);
    const gallery = document.getElementById("galleryContainer");
    gallery.prepend(img.elt);
  }

  function getCanvasURL() {
    return canvas.toDataURL("image/png");
  }

  function undo() {
    if (currentHistoryIndex > 0) {
      currentHistoryIndex--;
      loadCanvas();
    }
  }

  function redo() {
    if (currentHistoryIndex < history.length - 1) {
      currentHistoryIndex++;
      loadCanvas();
    }
  }

  function clearCanvas() {
    clear();
    translate(width / 2, height / 2);
    stroke(0);
    noFill();
    ellipse(0, 0, width * 0.8);
    drawSections();
  }

  function drawSections() {
    const angleStep = TWO_PI / numSections;
    for (let i = 0; i < numSections; i++) {
      const x = cos(i * angleStep) * width * 0.4;
      const y = sin(i * angleStep) * height * 0.4;
      line(0, 0, x, y);
    }
  }

  function updateSections() {
    numSections = max(1, int(document.getElementById("numSections").value));
    clearCanvas();
  }
</script>

</body>
</html>
