ARRIVAL LOGOGLYPH GENERATOR
TYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrival Logoglyph Generator</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    .controls { margin: 20px; }
    canvas { border: 1px solid #ddd; background: white; }
  </style>
</head>
<body>

<h1>Arrival Logoglyph Generator</h1>

<div class="controls">
  <label>Circle Radius: <input type="range" id="radius" min="50" max="200" value="150"></label>
  <label>Stroke Width: <input type="range" id="strokeWidth" min="5" max="20" value="10"></label>
  <label>Blot Size: <input type="range" id="blotSize" min="10" max="50" value="30"></label>
  <label>Blot Angle: <input type="range" id="blotAngle" min="0" max="360" value="45"></label>
  <button onclick="exportImage()">Export Glyph</button>
</div>

<canvas id="glyphCanvas" width="400" height="400"></canvas>

<script>
  const canvas = document.getElementById("glyphCanvas");
  const ctx = canvas.getContext("2d");
  const center = { x: canvas.width / 2, y: canvas.height / 2 };

  // Draw the circle and ink blot
  function drawGlyph() {
    const radius = parseInt(document.getElementById("radius").value);
    const strokeWidth = parseInt(document.getElementById("strokeWidth").value);
    const blotSize = parseInt(document.getElementById("blotSize").value);
    const blotAngle = parseInt(document.getElementById("blotAngle").value);

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // Draw the circle
    ctx.beginPath();
    ctx.arc(center.x, center.y, radius, 0, 2 * Math.PI);
    ctx.lineWidth = strokeWidth;
    ctx.strokeStyle = "black";
    ctx.stroke();

    // Draw the ink blot
    const angleRad = (blotAngle * Math.PI) / 180;
    const blotX = center.x + (radius + strokeWidth / 2) * Math.cos(angleRad);
    const blotY = center.y + (radius + strokeWidth / 2) * Math.sin(angleRad);

    ctx.beginPath();
    ctx.arc(blotX, blotY, blotSize, 0, 2 * Math.PI);
    ctx.fillStyle = "black";
    ctx.fill();
  }

  // Update glyph on parameter change
  document.querySelectorAll(".controls input").forEach(input => {
    input.addEventListener("input", drawGlyph);
  });

  // Export the canvas as an image
  function exportImage() {
    const link = document.createElement("a");
    link.download = "heptapod_glyph.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
  }

  // Initial draw
  drawGlyph();
</script>

</body>
</html>
